<section class="py-10">
    <div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Forgot Password</h2>
      @if(  showAlert){
      
      <div 
       class="p-4 mb-4 text-red-800 bg-red-50 rounded-lg">
        ‚ùå {{ errorMessage }}

      </div>
    }
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" class="space-y-4">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
                 placeholder="Enter your email" />
        </div>
  
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-medium transition hover:bg-green-700">
                @if (loading) {

                  <i class="fas fa-spin fa-spinner "></i>
  
                  }
          Send Reset Code
        </button>
      </form>
    </div>
  </section>
