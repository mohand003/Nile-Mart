<section class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-4">All Categories</h2>

    @if (isLoading) {
        <div class="flex justify-center items-center h-64">
            <i class="fas fa-spinner fa-spin text-4xl text-green-500"></i>
        </div>
    }

    @if (!isLoading) {
        <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            @for (cat of categories; track cat._id) {
                <div class="border border-green-400/50 rounded-md overflow-hidden shadow-lg bg-white">
                    <div class="cursor-pointer" (click)="viewCategory(cat._id)">
                        <img [src]="cat.image" class="w-full h-40 object-cover rounded-md" [alt]="cat.name">
                        <h3 class="text-center font-medium text-lg mt-2">{{ cat.name }}</h3>
                    </div>
                </div>
            }
        </div>
    }
</section>
