<section class="py-10">
    <div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Verify Reset Code</h2>
        @if( showAlert){

        <div class="p-4 mb-4 text-red-800 bg-red-50 rounded-lg">
            ‚ùå {{ errorMessage }}
        </div>

        }


        <form [formGroup]="verifyCodeForm" (ngSubmit)="submit()" class="space-y-4">
            <!-- Code Field -->
            <div>
                <label for="code" class="block text-gray-700 font-medium">Reset Code</label>
                <input type="text" id="code" formControlName="resetCode"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
                    placeholder="Enter the code" />
                @if (verifyCodeForm.get('resetCode')?.errors?.['required']) {
                <li>Please Check Reset Code</li>
                }
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-medium transition hover:bg-green-700">
                @if (loading) {

                <i class="fas fa-spin fa-spinner "></i>

                }
                Verify Code
            </button>
        </form>
    </div>
</section>
